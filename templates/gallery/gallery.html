{% extends 'base.html' %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_table}}
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a>
              <i class="fas fa-home"></i> <h4>Gallery</h4> </a>
          </li>
        </ol>
      </nav>
    </div>
  </section>

  <!-- Listings -->
  <section id="listings" class="py-4">
    <div class="container">
      <div class="row">
        {% if Images %}
        {% for Image in Images %}
          <div class="col-md-6 col-lg-4 mb-4">
              <div class="card listing-preview">
                <img class="card-img-top" src="{{Image.img.url}}" alt="">
                <div class="card-img-overlay">
                  <h2>
                    <span class="badge badge-secondary text-white"></span>
                  </h2>
                </div>
                <div class="card-body">
                  <div class="listing-heading text-center">
                    <h4 class="text-primary">{{Image.animal}}</h4>
                    <p>
                      <i class="fas fa-map-marker text-secondary"></i> </p>
                  </div>
                  <hr>
                  <div class="row py-2 text-secondary">
                    <div class="col-6">
                      <i class="fas fa-th-large">{{Image.date}}</i></div>
                    <div class="col-6">
                      <i class="fas fa-car"></i> </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
            {% endfor %}
          {%else %}
          <div class="col-md-12">
            <p>No Listings Available</p>
          </div>
          {% endif %}
      </div>
    </div>
  </section>
{% endblock %}
